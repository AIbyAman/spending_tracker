{% extends 'base.html' %}
{% block content %}
<div class="row mb-4">
  <div class="col">
    <h2 class="mb-0"><i class="fas fa-piggy-bank"></i> Monthly Budgets</h2>
  </div>
  <div class="col-auto">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBudgetModal"><i class="fas fa-plus"></i> Set Budget</button>
  </div>
</div>

<div class="card border-0 shadow-sm">
  <div class="table-responsive">
    <table class="table table-hover mb-0">
      <thead class="table-light">
        <tr>
          <th><i class="fas fa-calendar"></i> Month</th>
          <th class="text-end"><i class="fas fa-dollar-sign"></i> Amount</th>
        </tr>
      </thead>
      <tbody>
        {% for b in budgets %}
        <tr>
          <td>{{ b['month'] }}</td>
          <td class="text-end fw-bold">${{ '%.2f'|format(b['amount']) }}</td>
        </tr>
        {% else %}
        <tr><td colspan="2" class="text-center py-4 text-muted">No budgets set. <a href="#" data-bs-toggle="modal" data-bs-target="#addBudgetModal">Set one</a></td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<div class="modal fade" id="addBudgetModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content border-0">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title"><i class="fas fa-plus"></i> Set Budget</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <form method="post">
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Month</label>
            <input class="form-control form-control-lg" type="month" name="month" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Budget Amount</label>
            <input class="form-control form-control-lg" type="number" step="0.01" name="amount" placeholder="0.00" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
