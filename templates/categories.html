{% extends 'base.html' %}
{% block content %}
<div class="row mb-4">
  <div class="col">
    <h2 class="mb-0"><i class="fas fa-tags"></i> Categories</h2>
  </div>
  <div class="col-auto">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCategoryModal"><i class="fas fa-plus"></i> Add Category</button>
  </div>
</div>

<div class="card border-0 shadow-sm">
  <div class="card-body">
    <div class="row">
      {% for c in categories %}
      <div class="col-lg-3 col-md-4 col-6 mb-3">
        <div class="badge bg-info p-3 w-100 text-wrap"><i class="fas fa-tag"></i> {{ c['name'] }}</div>
      </div>
      {% else %}
      <div class="col-12 text-center py-5"><p class="text-muted">No categories yet. <a href="#" data-bs-toggle="modal" data-bs-target="#addCategoryModal">Add one</a></p></div>
      {% endfor %}
    </div>
  </div>
</div>

<div class="modal fade" id="addCategoryModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content border-0">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title"><i class="fas fa-plus"></i> Add Category</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <form method="post">
        <div class="modal-body">
          <input class="form-control form-control-lg" name="name" placeholder="Category name" required autofocus>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
