<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Spending Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
      body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; }
      .auth-box { background: white; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); max-width: 400px; }
      .auth-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 2rem; border-radius: 15px 15px 0 0; text-align: center; }
      .auth-header h2 { font-weight: 700; margin: 0; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="auth-box">
            <div class="auth-header">
              <h2><i class="fas fa-wallet"></i> Spending Tracker</h2>
              <p class="mb-0" style="opacity:0.9">Login</p>
            </div>
            <div class="p-4">
              {% if error %}
              <div class="alert alert-danger" role="alert">{{ error }}</div>
              {% endif %}
              <form method="post">
                <div class="mb-3">
                  <label class="form-label"><i class="fas fa-user"></i> Username</label>
                  <input class="form-control form-control-lg" type="text" name="username" required autofocus>
                </div>
                <div class="mb-3">
                  <label class="form-label"><i class="fas fa-lock"></i> Password</label>
                  <input class="form-control form-control-lg" type="password" name="password" required>
                </div>
                <button class="btn btn-lg btn-primary w-100 mb-3" type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
              </form>
              <hr>
              <p class="text-center text-muted small mb-0">Don't have an account? <a href="/signup">Sign up</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
