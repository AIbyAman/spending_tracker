<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spending Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background: linear-gradient(90deg, #667eea 0%, #764ba2 100%)">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/"><i class="fas fa-wallet"></i> Spending Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto gap-2">
            <li class="nav-item"><a class="nav-link" href="/"><i class="fas fa-home"></i> Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="/add"><i class="fas fa-plus-circle"></i> Add Expense</a></li>
            <li class="nav-item"><a class="nav-link" href="/report"><i class="fas fa-chart-pie"></i> Reports</a></li>
            <li class="nav-item"><a class="nav-link" href="/recurring"><i class="fas fa-repeat"></i> Recurring</a></li>
            <li class="nav-item"><a class="nav-link" href="/budgets"><i class="fas fa-money-bill-alt"></i> Budgets</a></li>
            <li class="nav-item"><a class="nav-link" href="/categories"><i class="fas fa-tags"></i> Categories</a></li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                <i class="fas fa-user-circle"></i> {{ current_user.username }}
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid py-4">
      {% block content %}{% endblock %}
    </div>

    <footer class="border-top py-3 mt-5 text-center text-muted small">
      <div class="container">
        <p class="m-0">&copy; 2026 Spending Tracker. Built with <i class="fas fa-heart text-danger"></i></p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
