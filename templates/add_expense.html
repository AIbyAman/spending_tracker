{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card border-0 shadow-sm">
      <div class="card-header bg-primary text-white">
        <h5 class="m-0"><i class="fas fa-plus-circle"></i> Add Expense</h5>
      </div>
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label class="form-label"><i class="fas fa-calendar"></i> Date</label>
            <input class="form-control form-control-lg" type="date" name="date" required>
          </div>
          <div class="mb-3">
            <label class="form-label"><i class="fas fa-dollar-sign"></i> Amount</label>
            <input class="form-control form-control-lg" type="number" step="0.01" name="amount" placeholder="0.00" required>
          </div>
          <div class="mb-3">
            <label class="form-label"><i class="fas fa-tag"></i> Category</label>
            <select class="form-control form-control-lg" name="category" required>
              <option value="">Select category</option>
              {% for c in categories %}
              <option>{{ c['name'] }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label"><i class="fas fa-notes-medical"></i> Description</label>
            <input class="form-control form-control-lg" name="description" placeholder="Optional notes">
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-lg btn-primary flex-grow-1" type="submit"><i class="fas fa-save"></i> Save Expense</button>
            <a class="btn btn-lg btn-secondary flex-grow-1" href="/"><i class="fas fa-arrow-left"></i> Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
